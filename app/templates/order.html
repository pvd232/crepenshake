<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
		<meta name="msapplication-TileColor" content="#da532c" />
		<meta name="theme-color" content="#ffffff" />
		<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
		<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
		<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
		<link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
		<link rel="manifest" href="/site.webmanifest" crossorigin="use-credentials" type="application/manifest+json" />
		<link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5" />
		<link rel="stylesheet" href="../static/css/order.css" />
		<link rel="stylesheet" href="../static/css/styles.css" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
		/>
		<script
			src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
			integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
			integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
			crossorigin="anonymous"
		></script>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

		<script
			src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
			integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
			crossorigin="anonymous"
		></script>
		<link
			rel="stylesheet"
			href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
			integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
			crossorigin="anonymous"
		/>
		<script src="../static/js/shoppingCart.js"></script>
		<title>Crepe N Shake</title>
	</head>

	<body>
		<nav
			class="header-navbar navbar-dark navbar-expand-lg"
			style="background-color: black; margin-bottom: 30px"
			href="#"
		>
			<a class="navbar-brand" style="background-color: black" href='{{url_for("home")}}'>
				<img class="img-responsive" src="../static/images/NewLogo.png" width="350" height="150" alt="" />
			</a>
			<nav class="navbar navbar-dark navbar-expand-lg" style="background-color: black" href="#">
				<button
					class="navbar-toggler"
					type="button"
					data-toggle="collapse"
					data-target="#navbarTogglerDemo02"
					aria-controls="navbarTogglerDemo02"
					aria-expanded="false"
					aria-label="Toggle navigation"
				>
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse"></div>
				<div class="collapse navbar-collapse" id="navbarTogglerDemo02" style="margin-top: 0px">
					<ul class="navbar-nav mt-2 mt-lg-0">
						<li class="nav-item px-3">
							<a class="nav-link" style="color: #fb2331" href='{{url_for("home")}}'>Home</a>
						</li>
						<li class="nav-item px-3">
							<a class="nav-link" style="color: #fb2331" href='{{url_for("menu")}}'>Menu</a>
						</li>
						<li class="nav-item px-3">
							<a class="nav-link" style="color: #fb2331" href='{{url_for("contact")}}'>Contact</a>
						</li>
						<li class="nav-item px-3">
							<a class="nav-link" style="color: #fb2331" href='{{url_for("about")}}'>About</a>
						</li>
						<li class="nav-item px-3">
							<a class="nav-link" style="color: #fb2331" href='{{url_for("team")}}'>Team</a>
						</li>
					</ul>
				</div>
			</nav>
		</nav>
		{% if userOrder == True %}

		<div
			class="modal fade"
			id="shoppingCart"
			tabindex="-1"
			role="dialog"
			aria-labelledby="exampleModalCenterTitle"
			aria-hidden="true"
			style="width: auto"
		>
			<div class="modal-dialog modal-dialog-centered" id="dialog" role="document">
				<div class="modal-content" id="content">
					<div class="modal-header" style="margin-bottom: 10px">
						<h5 class="modal-title" style="font-size: 30px" id="exampleModalLongTitle">Meal Summary</h5>
						<button type="button" class="close" data-dismiss="modal" aria-label="Close"></button>
					</div>
					<div class="modal-body" id="modalBody1"></div>
					<div class="modal-footer">
						<button
							type="button"
							class="btn mr-auto ml-auto"
							onclick="location.assign('/order')"
							data-dismiss="modal"
						>
							Continue Shopping
						</button>
						<button type="button" class="btn mr-auto ml-auto" onclick="location.assign('/checkout')">
							Proceed to Checkout
						</button>
					</div>
				</div>
			</div>
		</div>

		{% else %}

		<div class="container-fluid">
			<button onclick="location.assign('/make-your-own-crepe')">Build Your Own Crepe</button>
			<button>Order a Crepe From the Menu</button>
		</div>
		{% endif %}
	</body>
</html>
