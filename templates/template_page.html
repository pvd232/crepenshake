<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />
    <link rel="stylesheet" type="text/css" href="../static/css/styles.css" />
    <link rel="stylesheet" type="text/css" href="../static/css/modal.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="../static/favico/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../static/favico/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="../static/favico/favicon-16x16.png"
    />
    <link
      rel="shortcut icon"
      href="../static/favico/favicon.ico"
      type="image/x-icon"
    />
    <link
      rel="manifest"
      type="text/css"
      href="/site.webmanifest"
      crossorigin="use-credentials"
      type="application/manifest+json"
    />
    <link
      rel="mask-icon"
      type="text/css"
      href="../static/favico/safari-pinned-tab.svg"
      color="#5bbad5"
    />

    {% block style %} {%endblock%}
  </head>

  <body>
    {% block navbar %}

    <nav class="header-navbar navbar-dark navbar-expand-lg">
      {% endblock %}
      <a
        class="navbar-centered"
        style="background-color: black"
        href='{{url_for("home")}}'
      >
        <img
          class="img-responsive mx auto mr auto"
          src="../static/images/NewLogo.png"
          style="height: 150px; width: 100vw"
        />
      </a>
      <nav
        class="navbar navbar-dark navbar-expand-lg"
        style="background-color: black"
      >
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarTogglerDemo02"
          aria-controls="navbarTogglerDemo02"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <!-- https://www.geeksforgeeks.org/how-to-align-navbar-items-to-center-using-bootstrap-4/ -->
        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
          <ul class="navbar-nav mx-auto">
            <li class="nav-item px-3">
              <a
                class="nav-link"
                style="color: #fb2331"
                href='{{url_for("order")}}'
                >Order Now</a
              >
            </li>
            <li class="nav-item px-3">
              <a
                class="nav-link"
                style="color: #fb2331"
                href='{{url_for("menu")}}'
                >Menu</a
              >
            </li>
            <li class="nav-item px-3">
              <a
                class="nav-link"
                style="color: #fb2331"
                href='{{url_for("contact")}}'
                >Contact & FAQs</a
              >
            </li>
            <li class="nav-item px-3">
              <a
                class="nav-link"
                style="color: #fb2331"
                href='{{url_for("about")}}'
                >About</a
              >
            </li>
          </ul>
        </div>
        <div id="ex4">
          <span class="p1 fa-stack fa-1x has-badge" data-count="4">
            <!--<i class="p2 fa fa-circle fa-stack-2x"></i>-->
            <i
              class="p3 fa fa-shopping-cart fa-stack-2x xfa-inverse mr-auto"
              style="color: #fb2331; cursor: pointer; font-size: 150%; height:10vh; width:10vh;"
              id="showShoppingCart"
              onhover="opacity:.5"
              data-count="4b"
            ></i>
          </span>
        </div>
      </nav>
    </nav>
    <div
      class="modal fade"
      id="shoppingCart"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalCenterTitle"
      aria-hidden="true"
      style="width: 100vw"
    >
      <div
        class="modal-dialog modal-dialog-centered"
        id="dialog"
        role="document"
      >
        <div class="modal-content" id="content">
          <div
            class="modal-header"
            style="margin-bottom: 10px; border-bottom: 2px solid black"
          >
            <h5
              class="modal-title"
              style="font-size: 30px"
              id="exampleModalLongTitle"
            >
              Meal Summary
            </h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body" id="modalBody1"></div>
          <div class="modal-footer">
            <div
              class="grid-container"
              style="
                grid-template-columns: 1fr 1fr;
                display: grid;
                grid-gap: 5px;
                justify-items: center;
                margin: 30px auto;
                text-align: center;
              "
            >
              <button
                type="button"
                class="btn9"
                id="checkout"
                data-dismiss="modal"
              >
                Keep Shopping
              </button>
              <button
                type="button"
                class="btn9"
                onclick="location.assign('/checkout')"
              >
                Checkout
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="non-modal">{% block content %} {% endblock %}</div>
    <!-- Bootstrap -->
    <script type="module" src="../static/js/shopping-cart.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="module" src="/static/js/template-page.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <!-- jQuery and JS bundle w/ Popper.js -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
    {% block script %} {%endblock%}
  </body>
</html>
