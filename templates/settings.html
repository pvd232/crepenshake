{% extends "template_page.html" %} {% block style %}
<link rel="stylesheet" href="../static/css/contact.css" />
{% endblock %} {% block content %}
<title>Settings</title>
	<div class= "center">
	<div class="dropdown" style="display: inline-block;">
	{% if ordering == 'on' %}
		<button class="btn btn-secondary dropdown-toggle" type="button" id="orderselect" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
			Ordering Is Turned On
		</button>
	{% else %}
		<button class="btn btn-secondary dropdown-toggle" type="button" id="orderselect" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
			Ordering Is Turned Off
		</button>
	{% endif %}
	<div class="dropdown-menu" aria-labelledby="orderselect">
		<a class="dropdown-item" href="{{url_for('settings', ordering='on')}}">Turn Ordering On</a>
		<a class="dropdown-item" href="{{url_for('settings', ordering='off')}}">Turn Ordering Off</a>
	</div>
	</div>
</div>
{% endblock %}
