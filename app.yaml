# This file specifies your Python application's runtime configuration.
# See https://cloud.google.com/appengine/docs/managed-vms/config for details.

runtime: python
env: flex
entrypoint: gunicorn -b :$PORT main:app

runtime_config:
  python_version: 3

#[START env]
env_variables:
    # postgresql+psycopg2://USER:PASSWORD@/DATABASE?host=/cloudsql/INSTANCE_CONNECTION_NAME
    # Replace user, password, database, and instance connection name with the values obtained
    # when configuring your Cloud SQL instance.
    DB_STRING: >-
      postgresql+psycopg2://postgres:Iqopaogh23!@/postgres?host=/cloudsql/crepenshake:us-east4:crepenshake
#[END env]

#[START cloudsql_settings]
# Replace project and instance with the values obtained  when configuring your
# Cloud SQL instance.
beta_settings:
    cloud_sql_instances: crepenshake:us-east4:crepenshake

automatic_scaling:
  cpu_utilization:
    target_utilization: 0.8
resources:
  cpu: 1
  memory_gb: 0.6
  disk_size_gb: 10